<body>
    <!-- bind的 作用
        1、创建一个新的函数
        2、改变函数的this指向
    -->
    <script>
        function fn(name,age){
            console.log(this.name,this.age);
        }
        class Student{
            constructor(name,age){
                this.name = name 
                this.age = age
            }
            speak(){
                console.log(this.name,this.age);
            }
        }
       const x =  fn.bind(new Student('lisi',19))
       fn()
    </script>
</body>
